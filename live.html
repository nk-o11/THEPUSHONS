<style>
    /* 全体共通 */
    * {box-sizing: border-box;}
    /* https://developer.mozilla.org/ja/docs/Web/CSS/box-sizing */

    html,body {
        overflow: hidden;
    }

    body {
        font-family: "游ゴシック体", YuGothic, "游ゴシック Medium", "Yu Gothic Medium","游ゴシック", "Yu Gothic", sans-serif;
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        background-color: rgba(0,0,0,0.7);
    }

    /* google fonts */
    .badeen-display-regular {
        font-family: "Badeen Display", serif;
        font-weight: 400;
        font-style: normal;
    }

    .dela-gothic-one-regular {
        font-family: "Dela Gothic One", serif;
        font-weight: 400;
        font-style: normal;
    }



    /* スマホファスト用 */
    /* Navbar & Navmenu color */
    :root {
        --background-navbar: rgba(0,0,0,0.7);
    }

    .header {
        width: 100%;
        height: 100px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
    }

    /* Nav items */
    .menu {
        list-style: none;
        position: absolute;
        width: 100%;
        height: auto;
        top: 0;
        margin-top: 130px;
        padding: 0 0 10px 0;
        z-index: 9999;
        clear: both;
        background: var(--background-navbar);
        transition: 0.3192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.1008s;
        transform: scale(1, 0);
        transform-origin: top;
        text-align: center;
    }

    /* Hamburger menu button */
    .menu-btn:checked ~ .menu {
        transform: scale(1, 1);
        transform-origin: top;
        transition: 0.3192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.1008s;
    }

    /* Hamburger menbu text */
    .menu a {
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 2px;
        font-size: 40px;
        text-transform: capitalize;
        color: #ddd;
        opacity: 0;
        transition: 0.5s;
    }

    .nav-img{
       width: 250px;
    }

    .menu li {
        border-top: 5px solid rgb(75, 75, 75);
        padding: 3px 0;
        margin: 0 54px;
        opacity: 0;
        transition: 0.5s;
    }

    .menu-btn:checked ~ .menu a,
    .menu-btn:checked ~ .menu li {
        opacity: 1;
        transition: 0.3192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.2s;
    }

    .menu-btn {
        display: none;
    }

    .menu-icon {
        display: inline-block;
        position: relative;
        cursor: pointer;
        padding: 65px 50px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .navicon {
        background: #ddd;
        display: block;
        height: 10px;
        width: 60px;
        position: relative;
        transition: 0.3192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.1008s;
    }

    .navicon:before,
    .navicon:after {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        background: #ddd;
        transition: 0.3192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.1008s;
    }

    .navicon:before {
        top: 20px;
    }

    .navicon:after {
        bottom: 20px;
    }

    /* Hamburger Menu Animation Start */
    .menu-btn:checked ~ .menu-icon .navicon:before {
        transform: rotate(-45deg);
    }

    .menu-btn:checked ~ .menu-icon .navicon:after {
        transform: rotate(45deg);
    }

    .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before {
        top: 0;
    }
    .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
        bottom: 0;
    }

    .menu-btn:checked ~ .menu-icon .navicon {
        background: rgba(0, 0, 0, 0);
        transition: 0.2192s cubic-bezier(0.04, 0.04, 0.12, 0.96) 0.1008s;
    }
    /* Hamburger Menu Animation End */

    /* Navbar Container */
    .navtext-container {
        width: 100%;
        position: absolute;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icon-img{
        width: 300px;
        margin: 0 auto;
        margin-top: 5px;
        margin-bottom: 10px;
    }

    .index-news{
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.7);
        width: 100%;
        height: 100vh;
        padding: 130px 20px;
    }

    .index-news ul li h1{
        color: white;
    }

    .start h1{
        position: relative;
        z-index: 2;
        color: rgba(255, 0, 0, 0.7);
        font-size: 70px;
        text-align: center;
    }

    .index-osirase ul {
        padding-top: 20px;
    }
    .index-osirase ul li {
        border-bottom: solid 1px white;
        list-style: none;
        text-align: center;
    }
    .index-osirase ul li a {
        display: block;
        width: 100%;
        font-size: 40px;
        box-sizing: border-box;
        color: rgba(255, 0, 0, 0.7);
        text-decoration: none;
        padding: 5px 15px 5px 0;
        position: relative;
    }

    .index-osirase ul li a:hover{
        color: rgba(255, 255, 0, 0.7);
    }

    .index-osirase ul li a::before {
        content: "";
        width: 7px;
        height: 7px;
        border-top: solid 2px white;
        border-right: solid 2px white;
        transform: rotate(45deg);
        position: absolute;
        right: 18px;
        top: 26px;
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        text-align: center;
    }

    footer p {
        font-size: 40px;
        color: #ddd;
    }

</style>
